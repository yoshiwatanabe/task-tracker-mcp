version: '3.8'

services:
  task-tracker:
    build: .
    container_name: task-tracker-mcp
    ports:
      - "8000:8000"
    environment:
      TASK_TRACKER_MCP_PORT: "8000"
      PYTHONUNBUFFERED: "1"
    volumes:
      - ./data:/data
    restart: unless-stopped
    # Uncomment to enable detailed logging
    # logging:
    #   driver: "json-file"
